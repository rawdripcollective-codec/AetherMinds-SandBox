name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Quick sanity check
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Files:"
          ls -la
          
